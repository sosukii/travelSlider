<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/arrows.css">
    <link rel="stylesheet" href="./css/index.css">
    
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:regular,500&display=swap" rel="stylesheet" />
    <script defer src="./slider.js"></script>
</head>
<body>
    <section class="destinations">
        <h2 class="destinations-title">popular destinations</h2>
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slider-line">
                        <div class="slide">
                            <img class="slide-image" src="./img/minus-three.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide-image" src="./img/minus-two.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide-image" src="./img/minus-one.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide-image slide-image_japan" src="./img/japan.jpg"></img>
                            <p class="slide-title">japan</p>
                        </div>
                        <div class="slide">
                            <img class="slide-image slide-image_spain" src="./img/spain.jpg"></img>
                            <p class="slide-title">spain</p>
                        </div>
                        <div class="slide">
                            <img class="slide-image slide-image_usa" src="./img/usa.jpg"></img>
                            <p class="slide-title">usa</p>
                        </div>
                        <div class="slide">
                            <img class="slide-image" src="./img/for.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide-image" src="./img/five.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide-image" src="./img/six.jpg" alt="">
                        </div>
                    </div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot dot-active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
     
                <div class="arrows arrow-line">
                    <div class="arrow arrow-to-left"></div>
                    <div class="arrow arrow-center"></div>
                    <div class="arrow arrow-to-right"></div>
                </div>
            </div>

            <button class="slider-btn">
                <img class="slider-btn-arrow" src="./img/arrow-right.svg" alt="arrow to right">
                Find More
            </button>
        </div>
    </section>

</body>
</html>
